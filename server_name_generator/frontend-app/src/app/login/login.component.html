<div class="login-form-flex">
    <mat-card>
        <mat-card-title>
            Please log in
        </mat-card-title>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">

            <div *ngIf="showErrorMessage">
                <h1>Invalid username and password, please try again</h1>
              </div>

            <mat-card-content>
                <mat-form-field floatLabel="never" color="accent">
                    <input formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput placeholder="AON ID" />
                    <mat-error>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </mat-error>
                </mat-form-field>
                <br />
                <mat-form-field floatLabel="never" color="accent">
                    <input formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" matInput placeholder="Password"
                        type="password" />
                    <mat-error>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <div class="button-flex-container">
                    <button mat-raised-button color="accent" [class.spinner]="loading" [disabled]="loading" >Login</button> 
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
