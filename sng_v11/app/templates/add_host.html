<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Server Name Generator Tool</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='add_host_style.css') }}">
	<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
	<script>var __adobewebfontsappname__ = "dreamweaver"</script>
	<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<header>
			<img src="/static/images/logo2.png" width="305" height="75" alt="" /> <a href=""> </a>
		</header>
		<section class="about" id="about">
			<p class="text_column">
				<strong> Select all appropriate values and click submit when done. Your new hostname will appear below the Submit
					button.&nbsp;
				</strong>
			</p>
			<form action="/create_string" method="POST">
				<p>
					<strong>Region
					</strong>
					<select name="region">
						<option value="NA">NA </option>
						<option value="APAC">APAC </option>
						<option value="EMEA">EMEA </option>
						<option value="LATAM">LATAM </option>
					</select>
				</p>
				<p>
					<strong>Location
					</strong>
					<select name="location">
						<option value="AWS Cloud">AWS Cloud </option>
						<option value="Wynyard">Wynyard </option>
						<option value="Frankfurt">Frankfurt </option>
						<option value="Atlanta">Atlanta </option>
					</select>
				</p>
				<p>
					<strong>OS
					</strong>
					<select name="os">
						<option value="RedHat">RedHat </option>
						<option value="Windows">Windows </option>
						<option value="SLES">SLES </option>
						<option value="Other Linux">Other Linux </option>
					</select>
				</p>
				<p>
					<strong>Zone
					</strong>
					<select name="zone">
						<option value="Non-DMZ">Non-DMZ </option>
						<option value="DMZ">DMZ </option>
					</select>
				</p>
				<p>
					<strong>Lifecycle
					</strong>
					<select name="lifecycle">
						<option value="Proof of Concept">Proof of Concept </option>
						<option value="Lab">Lab </option>
						<option value="Development">Development </option>
						<option value="Test Quality Assurance">Test Quality Assurance </option>
						<option value="Stress Performance Load Testing">Stress Performance Load Testing </option>
						<option value="Quality Control UAT Pre-Prod Staging">Quality Control UAT Pre-Prod Staging </option>
						<option value="Production">Production </option>
					</select>
				</p>
				<p>
					<strong>Role
					</strong>
					<select name="role">
						<option value="Web">Web </option>
						<option value="Database Oracle">Database Oracle </option>
						<option value="Database SQL Server">Database SQL Server </option>
						<option value="Database MySQL">Database MySQL </option>
						<option value="Database Mongo">Database Mongo </option>
						<option value="Database DB2">Database DB2 </option>
						<option value="Database Postgres">Database Postgres </option>
						<option value="Database Hadoop">Database Hadoop </option>
						<option value="Application">Application </option>
						<option value="Backup">Backup </option>
						<option value="Management Monitoring">Management Monitoring </option>
						<option value="Hypervisor">Hypervisor </option>
						<option value="Citrix">Citrix </option>
						<option value="DWR Domain Controller">DWR Domain Controller </option>
						<option value="RO Domain Controller">RO Domain Controller </option>
						<option value="LDAP">LDAP </option>
						<option value="Google Appliance">Google Appliance </option>
						<option value="File Server">File Server </option>
						<option value="Witness">Witness </option>
						<option value="Config Mgr Site Server">Config Mgr Site Server </option>
						<option value="Config Mgr Dist Point">Config Mgr Dist Point </option>
						<option value="Config Mgr Mgt Point">Config Mgr Mgt Point </option>
						<option value="Config Mgr Cloud Dis Point">Config Mgr Cloud Dis Point </option>
						<option value="Config Mgr Cloud Proxy">Config Mgr Cloud Proxy </option>
						<option value="Config Mgr IBCM">Config Mgr IBCM </option>
					</select>
				</p>
				<p>
					<strong>Service Owner
					</strong>
					<input name="service_owner" type="text" />
				</p>
				<p>
					<input type="submit" value="Submit" />
				</p>
				<p><strong>Your new hostname is:</strong></p>
				<p><strong>{{ name_string }}
					</strong>
				</p>
				<br>
				<button type="submit" formaction="/">Go to homepage</button>
			</form>
		</section>
	</div>
</body>
